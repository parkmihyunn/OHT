
#블로그 글 작성 보여주는거. 

<form action = "{% url 'create' %}" method="POST"> <!--글 생성하기 누르면 Post형태로 create 호출-->

    {% csrf_token %} 
    <div>
        <label for ="title">제목</label><br/>
        <input type="text" name = "title" id = title">

    </div>

    
    <div>
        <label for ="body">본문</label><br/>
        <textarea name = "body" id = "body" cols = "30" rows ="10"></textarea>

    </div>
    <input type="submit" value = "글 생성하기"> # 누르는 순간 데이터베이스에 반영되게 해야 함 




</form>
